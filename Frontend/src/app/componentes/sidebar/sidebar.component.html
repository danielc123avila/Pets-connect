<aside class="sidebar">
  <div class="sidebar-section volver">
    <i class="fas fa-arrow-left"></i>
    <span>Volver</span>
  </div>

  <div class="sidebar-section search">
    <p>¿Buscas tu mascota perdida?</p>
    <button class="btn-orange">Publicar</button>
  </div>

  <div class="sidebar-section filter">
    <h3><i class="fas fa-filter"></i> Filtrar</h3>

    <!-- Tipo de animal -->
    <div class="filter-group">
      <h4><i class="fas fa-paw"></i> Tipo de animal</h4>
      <div class="filter-input">
        <input type="text" placeholder="Seleccionar" />
      </div>
    </div>

    <!-- Añade aquí los demás grupos de filtros -->

    <div class="filter-buttons">
      <button class="btn-orange" (click)="applyFilters()">
        Aplicar filtros
      </button>
      <button class="btn-outline" (click)="clearFilters()">
        Borrar filtros
      </button>
    </div>
  </div>
</aside>
